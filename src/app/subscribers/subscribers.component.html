
<div class="md:px-48 md:py-12 max-md:-mt-5">
  <div class="w-full h-56 bg-slate-100 md:rounded-lg flex flex-col justify-center items-center gap-2 shadow-inner">
    <p class="text-4xl font-serif text-gray-800">All Subscribers</p>
    <p class="font-serif text-gray-500 text-xl">From here you can manage your Subscribers.</p>
    <div class="flex gap-4 md:mt-2">
      <button class="w-fit h-14 px-8 bg-yellow-400 text-white rounded-xl" routerLink="/">Back to Dashboard</button>
    </div>
  </div>

  <div class="md:w-full mt-4 md:mt-0">
  <table class="w-full border-collapse md:mt-8 bg-slate-100 border-2 shadow-lg">
    <tr>
      <th class="border text-left p-4">No</th>
      <th class="border text-left p-4 ">Name</th>
      <th class="border text-left p-4">Email</th>
      <th class="border text-left p-4">Action</th>
    </tr>
    <tr *ngFor="let item of subscribersArray index as i">
      <td class="border text-left p-4 w-14">{{i+1}}</td>
      <td class="border text-left p-4">{{item.data.name}}</td>
      <td class="border text-left p-4">{{item.data.email}}</td>
      <td class="w-36 border text-left p-4 ">
        <button class="w-fit h-fit px-4 py-2 rounded bg-red-500" (click)="Ondelete(item.id)">Delete</button>
      </td>
    </tr>
  </table>
  </div>
  </div>
